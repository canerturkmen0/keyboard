<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>

    <div class="textBox"> <span id="invisible">a</span> </div>

    <div class="keyboard">
      <div id="row-1">
        <kbd data-key="192" class="key" class="shifter">`</kbd>
        <kbd data-key="49" class="key" class="shifter">1</kbd>
        <kbd data-key="50" class="key" class="shifter">2</kbd>
        <kbd data-key="51" class="key" class="shifter">3</kbd>
        <kbd data-key="52" class="key" class="shifter">4</kbd>
        <kbd data-key="53" class="key" class="shifter">5</kbd>
        <kbd data-key="54" class="key" class="shifter">6</kbd>
        <kbd data-key="55" class="key" class="shifter">7</kbd>
        <kbd data-key="56" class="key" class="shifter">8</kbd>
        <kbd data-key="57" class="key" class="shifter">9</kbd>
        <kbd data-key="48" class="key" class="shifter">0</kbd>
        <kbd data-key="189" class="key" class="shifter">-</kbd>
        <kbd data-key="8" class="key">del</kbd>
      </div>
      <div class="row-2">
        <kbd data-key="81" class="key">q</kbd>
        <kbd data-key="87" class="key">w</kbd>
        <kbd data-key="69" class="key">e</kbd>
        <kbd data-key="82" class="key">r</kbd>
        <kbd data-key="84" class="key">t</kbd>
        <kbd data-key="89" class="key">y</kbd>
        <kbd data-key="85" class="key">u</kbd>
        <kbd data-key="222" class="key">i</kbd>
        <kbd data-key="79" class="key">o</kbd>
        <kbd data-key="80" class="key">p</kbd>
      </div>
      <div class="row-3">
        <kbd data-key="20" class="key">CapsLk</kbd>
        <kbd data-key="65" class="key">a</kbd>
        <kbd data-key="83" class="key">s</kbd>
        <kbd data-key="68" class="key">d</kbd>
        <kbd data-key="70" class="key">f</kbd>
        <kbd data-key="71" class="key">g</kbd>
        <kbd data-key="72" class="key">h</kbd>
        <kbd data-key="74" class="key">j</kbd>
        <kbd data-key="75" class="key">k</kbd>
        <kbd data-key="76" class="key">l</kbd>
        <kbd data-key="13" class="key">return</kbd>
      </div>
      <div class="row-4">
        <kbd data-key="16" class="key">shift</kbd>
        <kbd data-key="90" class="key">z</kbd>
        <kbd data-key="88" class="key">x</kbd>
        <kbd data-key="67" class="key">c</kbd>
        <kbd data-key="86" class="key">v</kbd>
        <kbd data-key="66" class="key">b</kbd>
        <kbd data-key="78" class="key">n</kbd>
        <kbd data-key="77" class="key">m</kbd>
        <kbd data-key="190" class="key">.</kbd>
        <kbd data-key="16" class="key">shift</kbd>
      </div>
      <div class="row-5">
        <kbd data-key="32" class="key">spacebar</kbd>
      </div>
    </div>

    <hr><small>&copy;-Caner Turkmen-2017</small>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
